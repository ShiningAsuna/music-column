<!DOCTYPE html>
<html lang="zh-CH">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="never">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AN音乐电台</title>
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_922691_3r30jnm3n4d.css">
  <link rel="stylesheet" href="./static/css/global.css">
  <link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
  <section>
    <main class="layout clearfix">
      <div class="controller">
        <figure></figure>
        <div class="buttons">
          <i class="iconfont icon-aixin"></i>
          <i class="iconfont icon-pause ico-play"></i>
          <i class="iconfont icon-next"></i>
        </div>
      </div>
      <div class="info">
        <div class="tags">
          <span class="tag" tpl-data="album_name">热门</span>
        </div>
        <h1 class="name" tpl-data="title">AN.FM</h1>
        <div class="datas">
          <p class="listened"><i class="iconfont icon-erji"></i><span class="listened-num">2341</span></p>
          <p class="loves"><i class="iconfont icon-aixin"></i><span class="loves-num">23</span></p>
          <p class="like-it"><i class="iconfont icon-dianzan"></i><span class="like-it-num">159</span></p>
        </div>
        <div class="progress">
          <div class="prog-sum">
            <div class="prog-cur"></div>
          </div>
          <span class="cur-time">00:00</span>
        </div>
        <div class="singer" tpl-data="artist">AN</div>
        <div class="lyrics">你爱的音乐，这里都有</div>
      </div>
    </main>
    <footer>
      <i class="iconfont icon-shangyige"></i>
      <i class="iconfont icon-xiayige"></i>
      <div class="layout fig-ct">
        <ul class="clearfix">
          <li>
            <div class="cover" data-channel-id="channal_collection" data-channel-name="我的收藏"></div>
            <p>我的收藏</p>
          </li>
        </ul>
      </div>
    </footer>
  </section>
  <div id="background"></div>
  <div id="alert-msg"></div>
  <script src="./static/js/eventCenter.js"></script>
  <script src="./static/js/easytpl.js"></script>
  <script src="./static/js/animateText.js"></script>
  <script src="./static/js/alertMsg.js"></script>
  <script src="./static/js/index.js"></script>
</body>
</html>
